paths:
  raw_dir: data/raw
  interim_dir: data/interim
  indexes_dir: indexes
  keyword_dir: keyword_json

embedding:
  model_name: jhgan/ko-sroberta-nli
  device: cuda
  normalize: true

chunk:
  size: 800
  overlap: 100
  min_len: 300

retrieval:
  pool_k_faiss: 300
  pool_k_bm25: 300
  pool_k_report: 200
  pool_k_other: 200
  min_needed_report: 10
  min_needed_other: 1
  rrf_k_const: 60
  ce:
    enable: true
    model_name: BAAI/bge-reranker-v2-m3
    device: cuda
    batch_size: 32
    use_sigmoid: true
    take_top_n: 150
    alpha: 0.7
    apply_mmr_after: true
    mmr_lambda: 0.5
  keywords:
    hard_n: 5
    soft_n: 3
    alpha_kw: 0.08
    cap_per_kw: 1